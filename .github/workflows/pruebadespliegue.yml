name: pruebadespliegue_workflow

# se ejecutará al hacer push en la rama main
on:
  push:
    branches:
      - main

jobs:
  # ejecución del Linter_job para comprobar la sintaxis del código
  Linter_job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Establecer versión de Node
      - name: Setup node version
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Instalación de dependencias
      - name: Install dependencies
        run: npm install

      # Step 4: Linter execution
      - name: Linter execution
        run: npm run lint
  Cypress_job:
    runs-on: ubuntu-24.04
    needs: Linter_job

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Establecer versión de Node
      - name: Setup node version
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Step 4: Cypress run
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          config-file: cypress.json
        continue-on-error: true
        id: cypress

      # Step 5: Creación del artefacto con el resultado del test
      - name: Crear artefacto result.txt
        run: echo ${{ steps.cypress.outcome }} > result.txt

      # Step 6: Upload artefacto
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: result.txt
          name: result.txt
  Update_metrics_job:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          config_timezone: Europe/Madrid
          config_output: insights
          token: ${{ secrets.METRICS_TOKEN }}

  Add_badge_job:
    runs-on: ubuntu-latest
    needs: Cypress_job

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Obtener artefacto del job anterior
      - name: Descargar artefacto result.txt
        uses: actions/download-artifact@v3
        with:
          path: result.txt
          name: result.txt

      - name: Test artifact download
        run: ls -R

